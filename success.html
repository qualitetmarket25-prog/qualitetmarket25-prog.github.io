<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Płatność zakończona</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="icons/icon-192.png">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0b0f14">
</head>
<body>

<section class="section">
  <div class="container">
    <div class="card highlight" id="box">
      <h2>⏳ Weryfikacja płatności...</h2>
      <p style="margin-top:10px;color:#cbd5e1;">Proszę czekać.</p>
    </div>
  </div>
</section>

<script>
  function getParam(name){
    const url = new URL(window.location.href);
    return url.searchParams.get(name);
  }

  const planRaw = (getParam("plan") || "");
  const plan = planRaw.toUpperCase();
  const token = getParam("token");
  const box = document.getElementById("box");

  // ====== TOKENY (demo) ======
  const VALID_TOKENS = {
    PRO: "PRO2026SZEF",
    ELITE: "ELITE2026SZEF"
  };

  function addDaysISO(days){
    const d = new Date();
    d.setDate(d.getDate() + days);
    return d.toISOString();
  }

  const okPlan = (plan === "PRO" || plan === "ELITE");
  const okToken = okPlan && token === VALID_TOKENS[plan];

  if (okToken) {
    // ✅ ŹRÓDŁO PRAWDY
    localStorage.setItem("status", plan);
    localStorage.setItem("last_paid_plan", plan);   // <-- klucz naprawiający spadki do BASIC
    localStorage.setItem("is_logged_in", "true");
    localStorage.setItem("paid_at", new Date().toISOString());

    // kompatybilność wstecz (jeśli gdzieś stary kod czyta inne klucze)
    localStorage.setItem("plan", plan);
    localStorage.setItem("qm_plan", plan);

    // demo: ważność planu 30 dni (możesz zmienić)
    localStorage.setItem("plan_expires_at", addDaysISO(30));

    box.innerHTML = `
      <h2>✅ Płatność zakończona</h2>
      <p style="margin-top:10px;color:#cbd5e1;">
        Aktywowano plan: <strong style="color:#fff;">${plan}</strong>
      </p>
      <p style="margin-top:10px;color:#94a3b8;">
        Trwa przekierowanie...
      </p>
    `;

    setTimeout(() => {
      window.location.href = "dashboard.html";
    }, 1200);

  } else {
    box.innerHTML = `
      <h2>❌ Weryfikacja nieudana</h2>
      <p style="margin-top:10px;color:#cbd5e1;">
        Link nieprawidłowy lub wygasły.
      </p>
      <div style="margin-top:20px;">
        <a href="cennik.html" class="btn btn-primary">Wróć do cennika</a>
      </div>
    `;
  }
</script>

<!-- Service Worker -->
<script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("service-worker.js");
    });
  }
</script>

</body>
</html>
