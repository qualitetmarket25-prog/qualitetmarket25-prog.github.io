<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#111111" />
  <title>Płatność OK</title>

  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/icons/icon-192.png" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <main class="container">
    <h1>Sukces ✅</h1>
    <p id="msg">Aktywuję plan…</p>
  </main>

  <script>
    (function () {
      const params = new URLSearchParams(location.search);
      const raw = (params.get("plan") || "pro").toLowerCase();
      const plan = (raw === "elite" || raw === "pro" || raw === "basic") ? raw : "pro";

      localStorage.setItem("qm_plan_v1", plan);
      localStorage.setItem("qm_status_v1", plan);
      localStorage.setItem("qm_plan_updated_at", String(Date.now()));

      document.getElementById("msg").textContent = "Plan ustawiony: " + plan.toUpperCase() + " ✅";

      setTimeout(() => location.replace("/dashboard.html"), 600);
    })();
  </script>
</body>
</html>
